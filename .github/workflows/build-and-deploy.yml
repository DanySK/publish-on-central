name: CI/CD Process
on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.3
      - uses: DanySK/build-check-deploy-gradle-action@2.1.16
        with:
          deploy-command: >-
            ./gradlew
            uploadKotlin
            uploadPluginMavenToMavenCentralNexus
            uploadPublishOnCentralPluginPluginMarkerMavenToMavenCentralNexus
            close
            --parallel
          should-run-codecov: ${{ runner.os == 'Linux' }}
          should-deploy: >-
            ${{
            runner.os == 'Linux'
            && !github.event.repository.fork
            && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
            }}
          maven-central-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}
  test-alchemist-deployment:
    runs-on: ubuntu-latest
    if: >-
      !github.event.repository.fork
      && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Compute the version of Alchemist
        id: alchemist
        shell: bash
        run: |
          # Idea: the regex matcher of Renovate keeps this string up to date automatically
          # The version is extracted and used to access the correct version of the scripts
          USES=$(cat <<TRICK_RENOVATE
          - uses: alchemistsimulator/alchemist@25.2.0
          TRICK_RENOVATE
          )
          echo "Scripts update line: \"$USES\""
          echo "Computed version: \"${USES#*@}\""
          echo "::set-output name=version::${USES#*@}"
      - name: Checkout Alchemist ${{ steps.alchemist.outputs.version }}
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: '0'
          path: 'alchemist'
          ref: "${{ steps.alchemist.outputs.version }}"
          repository: 'AlchemistSimulator/Alchemist'
          submodules: 'recursive'
      - name: Checkout publish-on-central
        uses: actions/checkout@v3.1.0
        with:
          path: 'publish-on-central'
      - name: Dry-deploy
        uses: DanySK/build-check-deploy-gradle-action@2.1.16
        with:
          build-command: true
          check-command: true
          deploy-command: |
            COMMAND='./gradlew --include-build ../publish-on-central uploadKotlinOSSRHToMavenCentralNexus closeStagingRepositoryOnMavenCentral --parallel'
            $(echo "$COMMAND") || $(echo "$COMMAND") || $(echo "$COMMAND")
          working-directory: alchemist
          should-run-codecov: false
          should-deploy: true
          maven-central-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}
  test-kt-multiplatform-deployment:
    runs-on: ubuntu-latest
    if: >-
      !github.event.repository.fork
      && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    steps:
      - name: Compute the version of the target test project
        id: versiontrick
        shell: bash
        run: |
          # Idea: the regex matcher of Renovate keeps this string up to date automatically
          # The version is extracted and used to access the correct version of the scripts
          USES=$(cat <<TRICK_RENOVATE
          - uses: DanySK/template-for-kotlin-multiplatform-projects@0.1.4
          TRICK_RENOVATE
          )
          echo "Scripts update line: \"$USES\""
          echo "Computed version: \"${USES#*@}\""
          echo "::set-output name=version::${USES#*@}"
      - name: Checkout Template-for-Kotlin-Multiplatform-Projects ${{ steps.versiontrick.outputs.version }}
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: '0'
          path: 'kt-mp'
          ref: "${{ steps.versiontrick.outputs.version }}"
          repository: 'DanySK/Template-for-Kotlin-Multiplatform-Projects'
          submodules: 'recursive'
      - name: Checkout publish-on-central
        uses: actions/checkout@v3.1.0
        with:
          path: 'publish-on-central'
      - name: Dry-deploy
        uses: DanySK/build-check-deploy-gradle-action@2.1.16
        with:
          build-command: true
          check-command: true
          deploy-command: |
            COMMAND='./gradlew --include-build ../publish-on-central uploadAllPublicationsToMavenCentralNexus closeStagingRepositoryOnMavenCentral --parallel'
            $(echo "$COMMAND") || $(echo "$COMMAND") || $(echo "$COMMAND")
          working-directory: kt-mp
          should-run-codecov: false
          should-deploy: true
          maven-central-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}
  release:
    needs:
      - build
      - test-alchemist-deployment
      - test-kt-multiplatform-deployment
    runs-on: ubuntu-latest
    if: >-
      !github.event.repository.fork
      && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
    concurrency:
      # Only one release job at a time. Strictly sequential.
      group: release
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          token: ${{ secrets.DEPLOYMENT_TOKEN }}
      - uses: DanySK/build-check-deploy-gradle-action@2.1.16
        with:
          build-command: true
          check-command: true
          deploy-command: |
            npm install
            npx semantic-release
          should-run-codecov: false
          should-deploy: true
          should-validate-wrapper: false
          github-token: ${{ github.token }}
          gradle-publish-secret: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          gradle-publish-key: ${{ secrets.GRADLE_PUBLISH_KEY }}
          maven-central-password: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          signing-password: ${{ secrets.SIGNING_PASSWORD }}
  success:
    runs-on: ubuntu-latest
    needs:
      - build
      - release
      - test-alchemist-deployment
      - test-kt-multiplatform-deployment
    if: >-
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that the workflow executed and there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
