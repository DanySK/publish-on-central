tests:
  - description: "gradle should generate metadata files in kotlin-multiplatform projects"
    configuration:
      tasks: &tasks
        - 'generateMetadataFileForJvmPublication'
        - 'generateMetadataFileForJsPublication'
        - 'generateMetadataFileForKotlinMultiplatformPublication'
      options:
        - '--stacktrace'
    expectation:
      outcomes:
        success: *tasks
  - description: "dokkaGeneratePublicationHtml works"
    configuration:
      tasks:
        - dokkaGeneratePublicationHtml
      options:
        - '--stacktrace'
    expectation:
      outcomes:
        success:
          - dokkaGeneratePublicationHtml
  - description: "javadocJar should rely on dokkaGeneratePublicationHtml instead of dokkaJavadoc"
    configuration:
      tasks:
        - javadocJar
      options:
        - '--info'
        - '--stacktrace'
    expectation:
      outcomes:
        success:
          - dokkaGeneratePublicationHtml
        notExecuted:
          - dokkaJavadoc
      output:
        contains:
          - "Dokka plugin found, hence javadocJar will be configured"
