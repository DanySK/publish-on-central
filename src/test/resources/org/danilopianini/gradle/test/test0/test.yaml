tests:
  - description: "pom files get generated"
    configuration:
      tasks: generatePomFileForJavaMavenPublication
    expectation:
      success: generatePomFileForJavaMavenPublication
      file_exists:
        name: build/publications/javaMaven/pom-default.xml
        findRegex:
          - '\s*<artifactId>test-publish-on-central</artifactId>'
          - '\s*<groupId>io.github.danysk</groupId>'
          - '\s*<name>test-publish-on-central</name>'
          - '\s*<description>\w+</description>'
          - '\s*<url>https?://.+</url>'
          - '\s*<license>'
          - '\s*</license>'
          - '\s*<scm>'
          - '\s*<connection>.+</connection>'
          - '\s*<developerConnection>.+</developerConnection>'
          - '\s*</scm>'
  - description: "release tasks get generated"
    configuration:
      tasks: tasks
    expectation:
      success: tasks
      output_contains:
        - publishJavaMavenPublication
        - publishPluginMavenPublicationToGithubRepository
        - publishPluginMavenPublicationToMavenCentralRepository
        - releaseJavaMavenOnMavenCentralNexus
      output_doesnt_contain:
        - releaseJavaMavenOnGitHubNexus
  - description: "sources and javadoc tasks get greated"
    configuration:
      tasks: tasks
    expectation:
      success: tasks
      output_contains:
        - sourcesJar
        - javadocJar
  - description: "sources and javadoc jars get greated"
    configuration:
      tasks:
        - jar
        - sourcesJar
        - javadocJar
    expectation:
      success:
        - jar
        - sourcesJar
        - javadocJar
      file_exists:
        - name: build/libs/test-publish-on-central-0.1.0-javadoc.jar
        - name: build/libs/test-publish-on-central-0.1.0-sources.jar
        - name: build/libs/test-publish-on-central-0.1.0.jar
