tests:
  - description: "Task :sourcesJar should generate sources Jar for Kotlin Js projects"
    configuration:
      tasks: &tasks1
        - 'sourcesJar'
      options:
        - '--stacktrace'
    expectation:
      outcomes:
        success: *tasks1
      files:
        existing: &exists
          - name: /build/libs/ktjs-1.0.0-sources.jar
  - description: "Task :jsSourcesJar should generate sources Jar with for Kotlin Js projects"
    configuration:
      tasks: &tasks2
        - 'jsSourcesJar'
      options:
        - '--stacktrace'
    expectation:
      outcomes:
        success: *tasks2
      files:
        existing: *exists
  - description: "Publishing should only use :jsSourcesJar to create sources Jars"
    configuration:
      tasks:
        - 'publishToMavenLocal'
      options:
        - '--dry-run'
        - '--stacktrace'
    expectation:
      output:
        contains:
          - ":jsSourcesJar"
